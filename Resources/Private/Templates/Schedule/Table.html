<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<f:layout name="Default"/>

<f:section name="content">
    <f:if condition="{settings.tableMode} == 'full'">
        <f:then>
            <f:render partial="Schedule/TableFull" arguments="{_all}"/>
        </f:then>
        <f:else>
            <f:render partial="Schedule/TableCompact" arguments="{_all}"/>
        </f:else>
    </f:if>
</f:section>

</html>
