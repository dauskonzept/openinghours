<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<table class="table table-striped">
    <f:for each="{weekPlan}"
           as="days"
           key="weekday"
    >
        <tr>
            <td>
                <f:for each="{days.days}" as="weekday" iteration="i">
                    <f:variable name="opening_hours" value="{days.opening_hours}"/>
                    <f:translate key="weekday.{weekday}" /> {f:if(condition: '{i.isLast}',then:'',else:'<br>')}
                </f:for>
            </td>
            <td>
                <f:if condition="{opening_hours}">
                    <f:then>
                        <f:for each="{opening_hours}" as="openingTimes" iteration="i">
                            {openingTimes} Uhr {f:if(condition: '{i.isLast}',then:'',else:'<br>')}
                        </f:for>
                    </f:then>
                    <f:else>
                        <f:translate key="closed" />
                    </f:else>
                </f:if>
            </td>
        </tr>
    </f:for>
</table>

</html>
